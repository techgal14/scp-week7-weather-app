    <link rel="stylesheet" href="src/style.css" />
    <title>Cloud9 Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>Cloud9 Weather App</header>
      <main>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </main>
      <div>
        <h1>Vancouver</h1>
        <p>Tuesday 14:49</p>
        <div>🌤️12&deg;C</div>
        <p>
          Scattered Clouds
          <br />
          Humidity: 66%
          <br />
          Wind: 3.13km/hr
        </p>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/techgal14" target="_blank" class="coder"
          >Michelle Leclair 🦄</a
        >
        is open-sourced on
        <a
          href="https://github.com/techgal14/scp-week7-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://scp-week7-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
