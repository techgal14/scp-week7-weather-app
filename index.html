<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cloud9 Weather App</title>

  <body>
    <div class="weather-app">
      <img src="images/clouds.png" alt="clouds" class="cloud" />
      <header class="header">Cloud9 Weather App</header>
      <main>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city">Vancouver</h1>
          <p class="weather-app-time">Tuesday 14:49</p>
          <div class="weather-app-temperature">üå§Ô∏è12&deg;C</div>

            Scattered Clouds
            <br />
            Humidity: 66%
            <br />
            Wind: 3.13km/hr
          </p>
        </div>
      </div>
      <footer>
        Coded by

          >Michelle Leclair ü¶Ñ</a

        >
