<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title class="change-color">Cloud9 Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <img src="images/clouds.png" alt="clouds" class="cloud" />
      <header class="header">Cloud9 Weather App</header>
      <main>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Vancouver</h1>
          <p class="weather-app-time">
            <span class="change-parameters">Current Time:</span>
            <br />
            <strong>Tuesday 14:49</strong>
          </p>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature-value" id="temperature">12</div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
          <p class="weather-app-details">
            Scattered Clouds
            <br />
            Humidity: <strong>66%</strong>
            <br />
            Wind: <strong>3.13km/hr</strong>
          </p>
        </div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/techgal14" target="_blank" class="coder"
          >Michelle Leclair ü¶Ñ</a
        >
        is open-sourced on
        <a
          href="https://github.com/techgal14/scp-week7-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://scp-week7-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/interact.js"></script>
  </body>
</html>
